{% extends 'register/base.html' %}

{% block content %}
<div class="text-center">
  <h2>Participants</h2>
</div>
<div class="d-grid gap-2">
  <a class="btn btn-outline-primary" href="{% url 'create' %}" role="button">Join Event</a>
</div>
<br/>
<br/>
<div class="col">
  <div class="col-sm-12 mb-3 mb-sm-0">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for event in events %}
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text">Age: {{ event.age }}</p>
            <a href="{{event.eid}}" class="btn btn-primary">Check In</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
